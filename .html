<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Jeonn</title> 
  <center>
  <h3>Esta seccion de nuestra web jeonn es para que demuestres lo que has aprendido,
    responde sin miedo ¡CON CONFIANZA HASTA EL MEJOR PUEDE FALLAR!
  </h3>
</center>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contenedor {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fffafc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(200, 150, 200, 0.2);
    }

    h1 {
      text-align: center;
      color: #a67c9b;
    }

    .pregunta {
      margin-bottom: 25px;
      background-color: #f3e8f1;
      padding: 15px;
      border-radius: 10px;
    }

    .pregunta p {
      font-weight: bold;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    select, button {
      background-color: #d9a7c7;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    select {
      color: #333;
      background-color: #f3e8f1;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    button:hover {
      background-color: #c084b5;
    }

    #test-form {
      display: none;
    }

   
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Test Jeonn</h1>

    <div id="seleccion-area">
      <label for="materia">Seleccione la asignatura:</label>
      <select id="materia">
        <option value="">-- Elija una opción --</option>
        <option value="matematicas">Matemáticas</option>
        <option value="espanol">Español</option>
        <option value="geografia">Geografía</option>
      </select>
      <button onclick="iniciarTest()">Iniciar Test</button>
    </div>


    <form id="test-form"></form>
  </div>

  <script>
    const bancoPreguntas = {
      matematicas: [
        {
          pregunta: "¿Cuál es el resultado de 8 x 7?",
          opciones: ["54", "56", "64", "48"],
          correcta: "56"
        },
        {
          pregunta: "¿Cuál es la raíz cuadrada de 144?",
          opciones: ["10", "11", "12", "13"],
          correcta: "12"
        },
        {
          pregunta: "¿Qué tipo de ángulo mide 90 grados?",
          opciones: ["Agudo", "Obtuso", "Llano", "Recto"],
          correcta: "Recto"
        },
        {
          pregunta: "¿Cuál es el número primo más pequeño?",
          opciones: ["1", "2", "3", "5"],
          correcta: "2"
        },
        {
          pregunta: "¿Cuánto es 25% de 200?",
          opciones: ["25", "50", "75", "100"],
          correcta: "50"
        }
      ],
      espanol: [
        {
          pregunta: "¿Cuál es el verbo en la oración: 'Juan juega fútbol'?",
          opciones: ["Juan", "Juega", "Fútbol", "El"],
          correcta: "Juega"
        },
        {
          pregunta: "¿Qué tipo de palabra es 'rápidamente'?",
          opciones: ["Adjetivo", "Verbo", "Adverbio", "Sustantivo"],
          correcta: "Adverbio"
        },
        {
          pregunta: "¿Cuál es el sujeto en: 'Los niños cantan una canción'?",
          opciones: ["Los niños", "Cantan", "Una canción", "Canción"],
          correcta: "Los niños"
        },
        {
          pregunta: "¿Cuál palabra es un antónimo de 'feliz'?",
          opciones: ["Contento", "Alegre", "Triste", "Encantado"],
          correcta: "Triste"
        },
        {
          pregunta: "¿Qué signo de puntuación falta?: ¡Qué alegría__!",
          opciones: [".", ":", ",", "!"],
          correcta: "!"
        }
      ],
      geografia: [
        {
          pregunta: "¿Cuál es el río más largo del mundo?",
          opciones: ["Amazonas", "Nilo", "Yangtsé", "Misisipi"],
          correcta: "Amazonas"
        },
        {
          pregunta: "¿Cuál es el continente más grande?",
          opciones: ["África", "Asia", "Europa", "América"],
          correcta: "Asia"
        },
        {
          pregunta: "¿Dónde se encuentra la cordillera de los Andes?",
          opciones: ["Asia", "África", "América del Sur", "Europa"],
          correcta: "América del Sur"
        },
        {
          pregunta: "¿Cuál es el océano que cubre más superficie?",
          opciones: ["Atlántico", "Índico", "Pacífico", "Ártico"],
          correcta: "Pacífico"
        },
        {
          pregunta: "¿Qué país tiene forma de bota?",
          opciones: ["España", "Italia", "Grecia", "Francia"],
          correcta: "Italia"
        }
      ]
    };

    function iniciarTest() {
      const materia = document.getElementById("materia").value;
      const contenedorTest = document.getElementById("test-form");

      if (!materia) {
        alert("Por favor, seleccione una asignatura.");
        return;
      }

      const preguntas = bancoPreguntas[materia];
      contenedorTest.innerHTML = "";

      preguntas.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "pregunta";
        div.innerHTML = `
          <p>${index + 1}. ${item.pregunta}</p>
          ${item.opciones.map(opcion => `
            <label>
              <input type="radio" name="q${index}" value="${opcion}"> ${opcion}
            </label>
          `).join("")}
        `;
        contenedorTest.appendChild(div);
      });

      const boton = document.createElement("button");
      boton.type = "button";
      boton.innerText = "Enviar";
      boton.onclick = () => corregir(preguntas);
      contenedorTest.appendChild(boton);

      // Transición suave
      const seleccionArea = document.getElementById("seleccion-area");
      seleccionArea.classList.add("fade");
      setTimeout(() => {
        seleccionArea.style.display = "none";
        contenedorTest.style.display = "block";
        contenedorTest.classList.add("visible");
      }, 300);
    }

    function corregir(preguntas) {
      let aciertos = 0;
      let total = preguntas.length;
      let contestadas = 0;

      preguntas.forEach((item, index) => {
        const seleccionada = document.querySelector(`input[name="q${index}"]:checked`);
        if (seleccionada) {
          contestadas++;
          if (seleccionada.value === item.correcta) {
            aciertos++;
          }
        }
      });

      if (contestadas < total) {
        alert("Por favor, responde todas las preguntas.");
        return;
      }

      alert(`Has acertado ${aciertos} de ${total} preguntas. Tu calificación es: ${(aciertos / total * 5).toFixed(2)} sobre 5.`);

      const volverBtn = document.createElement("button");
      volverBtn.type = "button";
      volverBtn.innerText = "Volver al menú";
      volverBtn.onclick = reiniciar;
      document.getElementById("test-form").appendChild(volverBtn);
    }

    function reiniciar() {
      const testForm = document.getElementById("test-form");
      testForm.innerHTML = "";
      testForm.style.display = "none";
      testForm.classList.remove("visible");
      const seleccion = document.getElementById("seleccion-area");
      seleccion.style.display = "block";
      seleccion.classList.remove("fade");
    }
  </script>
</body>
</html>
